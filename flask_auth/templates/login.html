<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card shadow-sm p-4" style="max-width: 400px;">
    <h3 class="mb-3">Login sécurisé à CrempR</h3>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control mb-2" required>
        <input type="password" name="password" placeholder="Mot de passe" class="form-control mb-2" required>
        <input type="text" name="otp" placeholder="OTP" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100">Connexion</button>
    </form>
    <div class="mt-3 text-center">
        <p style="font-size: 15px;">Scanner ce QR Code avec Google Authenticator :</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="width: 100%;">
    </div>
    <br>
    <a href="inscription"><button type="submit" class="btn btn-primary w-100">Créer un compte</button></a>
</div>
</body>
</html>
